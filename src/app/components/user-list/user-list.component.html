<div class="container-fluid">
    <div class="mask-custom">
        <div class="p-3">
            <h3 class="text-white px-y2">Users List</h3>
            <div>
                <div *ngFor="let user of userList" class="p-2 border-bottom">
                    <!-- {{user.name}} -->
                    <div class="d-flex justify-content-arround">
                        <!-- <div>Image</div> -->
                        <div class="d-flex justify-content-start">
                            <img [src]="user.imageUrl" alt="user.name"
                            class="rounded-circle shadow-1-strong profile-img"
                        />
                        </div>
                        

                        <div class="flex-fill justify-content-start">
                            <div class="ms-2">
                                <p class="fw-bold mb-0">{{user.name}}</p>
                                <p class="small text-white ">{{user.email}}</p>
                            </div>
                        </div>


                        <div class="d-flex flex-column justify-content-center">
                            <button class="btn btn-warning btn-sm" (click)="startChatChild(user.uid)">Start Chat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
